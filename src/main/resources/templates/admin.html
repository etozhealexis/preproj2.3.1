<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script th:src="@{scripts/admin.js}" type="text/javascript"></script>

  <title>List of users:</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" style="color: aliceblue">
        Hello,

          <a class="navbar-text font-weight-bold" th:text="${user.email}"></a>

        with roles:
        <a class="navbar-text" th:text="${user.roles}"></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="nav flex-column nav-pills" id="menu-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#admin-panel-shower" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin panel</a>
      <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#user-panel-shower" role="tab" aria-controls="v-pills-profile" aria-selected="false">User panel</a>

    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="admin-panel-shower" role="tabpanel" aria-labelledby="v-pills-home-tab">

          <ul class="nav nav-tabs" id="admin-panel">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" id="users-table-shower">Users Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" id="create-user-shower">Create user</a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="users-table-shower">
              <table class="table" id="users-table">
                <thead class="table-dark">
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Roles</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>

            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="create-user-shower">
              <form method="post" id="create-user">
                <div class="form-group">
                  <label>Username:</label>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id = "creating-name">
                </div>


                <div class="form-group">
                  <label>Age:</label>
                  <input type="text" class="form-control" placeholder="0+" aria-label="0+" aria-describedby="basic-addon1" id = "creating-age">
                </div>

                <div class="form-group">
                  <label>Email:</label>
                  <input type="text" class="form-control" placeholder="your@em.ail" aria-label="your@em.ail" aria-describedby="basic-addon1" id = "creating-email">

                </div>

                <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id = "creating-password">

                </div>

                <input class="btn btn-primary" type="button" onclick="createUser()" value="Create"/>
              </form>
            </div>
        </div>
      </div>


      <div class="tab-pane fade" id="user-panel-shower" role="tabpanel" aria-labelledby="v-pills-profile-tab">
          <h1>User-information page</h1>
          <table class="table">
            <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td th:text="${user.name}"/>
              <td th:text="${user.age}"/>
              <td th:text="${user.email}"/>
              <td th:text="${user.roles}"/>
            </tr>
            </tbody>
          </table>
      </div>

    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
