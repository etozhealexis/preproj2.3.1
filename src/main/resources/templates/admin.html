<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>

  <script th:src="@{scripts/admin.js}" type="text/javascript"></script>

  <title>List of users:</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" style="color: aliceblue">
        Hello,

          <a class="navbar-text font-weight-bold" th:text="${user.email}"></a>

        with roles:
        <a class="navbar-text" th:text="${user.roles}"></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-1">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" onclick="showAdminPanel()" id="admin-panel-shower">Admin Panel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="showUserPanel()" id="user-panel-shower">User Panel</a>
        </li>
        <li class="nav-item">
      </ul>
    </div>

    <div class="col-5" style="display: block">
      <ul class="nav nav-tabs" id="admin-panel">
        <li class="nav-item">
          <a class="nav-link active" onclick="showUsersTable()" id="users-table-shower">Users Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="showCreateUser()" id="create-user-shower">Create User</a>
        </li>
      </ul>

      <div id="user-panel">
        <h1>User-information page</h1>
        <table class="table-dark">
          <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${user.name}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.roles}"/>
          </tr>
          </tbody>
        </table>
      </div>

      <table class="table-dark active" id="users-table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.name}"/>
          <td th:text="${user.age}"/>
          <td th:text="${user.email}"/>
          <td th:text="${user.roles}"/>
          <td>
            <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
              <input type="submit" style="background: green; color: aliceblue" value="Edit"/>
            </form>
          </td>
          <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
              <input type="submit" style="background: red; color: aliceblue" value="Delete"/>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

      <form method="post" action="/admin/new" id="create-user">
        <div class="form-group">
          <label>Username:</label>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id = "creating-name">
        </div>


        <div class="form-group">
          <label>Age:</label>
          <input type="text" class="form-control" placeholder="0+" aria-label="0+" aria-describedby="basic-addon1" id = "creating-age">
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" placeholder="your@em.ail" aria-label="your@em.ail" aria-describedby="basic-addon1" id = "creating-email">

        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" id = "creating-password">

        </div>

        <input class="btn btn-primary" type="submit" value="Create"/>
      </form>
    </div>


  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
