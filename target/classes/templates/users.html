<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>List of users:</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" style="color: aliceblue">
        Hello,

          <a class="navbar-text font-weight-bold" th:text="${user.email}"></a>

        with roles:
        <a class="navbar-text" th:text="${user.roles}"></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/new">Add new data</a>
      </li>
    </ul>
  </div>
</nav>



<div class="container">
  <ul class="nav flex-column nav-pills nav-fill align-content-lg-start">
    <li class="nav-item">
      <a class="nav-link active" href="/admin">Admin Page</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/user">User Page</a>
    </li>
  </ul>

  <div class="align-content-lg-end">
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"/>
        <td th:text="${user.age}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.roles}"/>
        <td>
          <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
            <input type="submit" style="background: green; color: aliceblue" value="Edit"/>
          </form>
        </td>
        <td>
          <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.id})}">
            <input type="submit" style="background: red; color: aliceblue" value="Delete"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
